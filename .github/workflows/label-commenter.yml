name: "Label commenter"

on:
  issues:
    types:
      - "labeled"
      - "unlabeled"

jobs:
  comment:
    permissions:
      contents: "read"
      issues: "write"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v5"

      - name: "Label commenter"
        uses: "peaceiris/actions-label-commenter@v1"
