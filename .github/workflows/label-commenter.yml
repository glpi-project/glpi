name: "Label commenter"

permissions:
  contents: "read"

on:
  issues:
    types:
      - "labeled"
      - "unlabeled"

jobs:
  comment:
    permissions:
      contents: "read"
      issues: "write"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v6"

      - name: "Label commenter"
        uses: "peaceiris/actions-label-commenter@v1"
